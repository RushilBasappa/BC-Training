<html>
<head>
	<link rel="stylesheet"
	href="css/styles.css">
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
	<form action="/login"
	method="post">
	<div class="main">
		<p>Need and account? 
			<a href="#" 
			class="sign">Sign up</a>
		</p>
		<div class="mail common">
			<div>
				<i class="fa fa-envelope-o"></i>
			</div>
			<input type="email">
		</div>
		<div class="pass common">
			<div>
				<i class="fa fa-lock"></i>
			</div>
			<input type="password">
		</div>
		<p class="remem"><input class="checkbox"
		type="checkbox">Remember me</p>
			<a href="#">
				<div class="signin">
					<p>SIGN IN</p>
				</div>
			</a>
			<p>Forgot your password?</p>
			<p>Problems in signing in? <a href="#"
				class="contact">Contact Us</a></p>
			</div>
		</form>
	</body>
	</html>
