<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/styles2.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<div class="title">
		<i class="fa fa-check"></i>

		<p>Show Advertisement Metrics in Dashboard</p>
	</div>
	<div class="left">
		<p>Summary Metrics</p>
		<div>
			<span class="hline"></span>
			<i class="fa fa-check green"></i>
			<p>TOTAL IMPRESSIONS</p>
		</div>
		<div>
			<span class="hline"></span>
			<i class="fa fa-check green"></i>
			<p>SPEND</p>
		</div>
		<div class="last">
			<span class="vline"></span>
			<span class="hline"></span>
			<i class="fa fa-check"></i>
			<p>CPA</p>
		</div>	
	</div
	><div class="right">
		<p>GRAPHS</p>
		<div>
			<span class="hline"></span>
			<i class="fa fa-check green"></i>
			<p>IMPRESSIONS</p>
		</div>
		<div>
			<span class="hline"></span>
			<i class="fa fa-check green"></i>
			<p>SPEND</p>
		</div>
		<div>
			<span class="hline"></span>
			<i class="fa fa-check green"></i>
			<p>CTR</p>
		</div>
		<div>
			<span class="hline"></span>
			<i class="fa fa-check"></i>
			<p>CVR</p>
		</div>
		<div class="last">
			<span class="vline"></span>
			<span class="hline"></span>
			<i class="fa fa-check"></i>
			<p>CLICKS</p>
		</div>	
	</div>
</body>
</html>
