<!DOCTYPE html>
<html>
    <head>
        <title> HTML Intermediate tags </title>
    </head>
    <body>
        <article>
            <section id="intro">
                <p> An Introduction to article and section </p>
            </section>

            <section id="main content">
                <p> Main Content ............ </p>
            </section>
        </article>

        <article>
            <header>
                <h1>Introduction</h1>
            </header>
            <p>Main Content</p>
            <footer>
                <p>End Notes</p>
            </footer>
        </article>

        <footer>
            <p> Copyrights</p>
        </footer>

        <aside>
            <p>Short Note about something</p>
        </aside>

        <figure>
            <img src="image1.jpg">
            <figcaption>Leaf</figcaption>
        </figure>
    </body>
</html>
